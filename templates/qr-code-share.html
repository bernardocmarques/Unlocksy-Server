<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QR code</title>
    <link rel="shortcut icon" type="image/png" href="../static/assets/favicon.png"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">

    <script src="https://kit.fontawesome.com/c9518678ef.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>
<body>
    <div id="alert-container"></div>

    <div class="d-flex header justify-content-between align-items-center">
        <!-- logo -->
        <a class="d-inline-flex logo align-items-center p-4" href="{{ url_for('home') }}">
            <img class="mr-3 mb-1" src="../static/assets/padlock.svg" alt="">
            <span>Unlocksy</span>
        </a>

        <!-- server running -->
        {% if is_running == True %}
            <div class="d-inline-flex server-running align-items-center p-4">
                <div class="lds-dual-ring mr-2"></div>
                <span>Server is running...</span>
            </div>
        {% endif %}

        <!-- server not running -->
        {% if is_running == False %}
            <div class="d-inline-flex server-running align-items-center p-4">
                <span>Server not running</span>
            </div>
        {% endif %}
    </div>
        
    <div class="d-flex flex-column wrapper align-items-center justify-content-center">

        <!-- instructions -->
        <div class="d-inline-flex justify-content-center align-items-center info mb-4">
            <h3>Scan QR code with the second device</h3>
        </div>

        <!-- qr code -->
        <div class="qr-code my-3 p-1">
            <img src="{{ qrcode_img }}" alt="">
        </div>

        <!-- go back -->
        <a class="d-inline-flex go-back align-items-center" href="{{ url_for('share_folders') }}">
            <i class="fas fa-undo-alt mr-2"></i>
            <span>go back</span>
        </a>
    </div>

</body>
<script src="../static/js/main.js"></script>
<script>makeHttpRequestAndRedirect("{{ url_for("wait_for_share") }}", "{{ url_for("share_folders") }}")</script>
</html>
